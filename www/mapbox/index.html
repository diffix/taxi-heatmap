<!DOCTYPE html>
<html lang='en-US'>
<head>
    <meta charset='utf-8'/>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <title>NYC taxi trips - Diffix for PostgreSQL</title>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link rel='stylesheet' type="text/css" href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css'/>
    <link rel="stylesheet" type="text/css" href="heatmap_conf.css"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
</head>
<body>
    <div id="comparison-container2">
        <div id="comparison-container1">
            <div id="rawMap"></div>
            <div id="baselineMap"></div>
        </div>
        <div id="syndiffixMap"></div>
    </div>
<div class="map-overlay-top">
    <div class="map-overlay-inner">
        <h2 id="title">NYC taxi trips</h2>
        <p>
            <input type="radio" id="pdRadioFareAmounts" value="fareAmounts" name="pdRadio" checked="true">
            <label>Fare [$]</label>
            <br/>
            <input type="radio" id="pdRadioCounts" value="counts" name="pdRadio">
            <label>Trip count</label>
        </p>
        <p>
            <label id="time" for="tSlider">Loading ...</label>
            <input class="slider" id="tSlider" type="range" min="0" max="20" step="4" value="8" list="tSliderMarkers"/>

            <datalist id="tSliderMarkers">
                <option value="0"></option>
                <option value="4"></option>
                <option value="8"></option>
                <option value="12"></option>
                <option value="16"></option>
                <option value="20"></option>
            </datalist>
        </p>
        <p>
            <table class="legend" id="legend"></table>
        </p>
        Learn more <a href="https://www.open-diffix.org/blog/nyc-taxi-data-heatmap/">here</a>.
    </div>
</div>
<div class="map-overlay-bottom">
<a href="https://imprint.mpi-klsb.mpg.de/sws/open-diffix.org/">Imprint</a> / <a
      href="https://data-protection.mpi-klsb.mpg.de/sws/open-diffix.org/">Data Protection</a>
</div>
<script type="text/javascript" src="heatmap_conf.js"></script>
</body>
</html>
