<body>
<div id="comparison-container">
    <div id="map2"></div>
    <div id="map"></div>
</div>
<div class="map-overlay-top">
    <div class="map-overlay-inner">
        <h2 id="title">NYC taxi trips</h2>
        <p>
            <input type="radio" id="pdRadioFareAmounts" value="fareAmounts" name="pdRadio" checked="true">
            <label>Fare [$]</label>
            <br/>
            <input type="radio" id="pdRadioTripSpeed" value="tripSpeed" name="pdRadio">
            <label>Speed [mph]</label>
        </p>
        <p>
            <label id="time" for="tSlider">Loading ...</label>
            <input class="slider" id="tSlider" type="range" min="0" max="20" step="4" value="8"/>
        </p>
        <p>
            <table class="legend" id="legend"></table>
        </p>
    </div>
</div>
<div class="map-overlay-bottom">
<a href="https://imprint.mpi-klsb.mpg.de/sws/people/cmickler">Imprint</a> / <a

</div>
